<!DOCTYPE html>

  <style>

    .status-in_progress { color: #60a5fa; }
    .status-submitted { color: #facc15; }

</head>
<body>
  <h1>Oliva Space üåø ‚Äì –ø–∞–Ω–µ–ª—å –∑–∞–¥–∞—á</h1>
  <p>–≠—Ç–æ –ø—Ä–æ—Å—Ç–∞—è –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å. –ó–∞–¥–∞—á–∏ —Å–æ–∑–¥–∞—é—Ç—Å—è –∏ –±–µ—Ä—É—Ç—Å—è –≤ —Ä–∞–±–æ—Ç—É —á–µ—Ä–µ–∑ Telegram-–±–æ—Ç–∞.</p>

  <div class="card">
    <h2>–ó–∞–¥–∞—á–∏ –Ω–∞ –±–∏—Ä–∂–µ</h2>
    <div id="tasks">–ó–∞–≥—Ä—É–∂–∞—é –∑–∞–¥–∞—á–∏‚Ä¶</div>
  </div>

  <script>
    function statusToText(status) {
      switch (status) {
        case 'open': return '–æ—Ç–∫—Ä—ã—Ç–∞';
        case 'in_progress': return '–≤ —Ä–∞–±–æ—Ç–µ';
        case 'submitted': return '–Ω–∞ –ø—Ä–æ–≤–µ—Ä–∫–µ';
        case 'cancelled': return '–æ—Ç–º–µ–Ω–µ–Ω–∞';
        case 'done': return '–∑–∞–≤–µ—Ä—à–µ–Ω–∞';
        default: return status;
      }
    }

    async function loadTasks() {
      try {
        const res = await fetch('/api/tasks');
        const tasks = await res.json();

        const container = document.getElementById('tasks');
        if (!tasks.length) {
          container.textContent = '–ü–æ–∫–∞ –∑–∞–¥–∞—á –Ω–µ—Ç. –°–æ–∑–¥–∞–π –∑–∞–¥–∞—á—É —á–µ—Ä–µ–∑ –±–æ—Ç–∞ –∫–æ–º–∞–Ω–¥–æ–π /newtask üôÇ';
          return;
        }

        let html = '<table><thead><tr>' +
          '<th>ID</th><th>–ó–∞–∫–∞–∑—á–∏–∫</th><th>–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å</th>' +
          '<th>–¶–µ–Ω–∞</th><th>–°—Ç–∞—Ç—É—Å</th><th>–¢–µ–∫—Å—Ç</th></tr></thead><tbody>';

        for (const t of tasks) {
          const statusText = statusToText(t.status);
          html += `
            <tr>
              <td>#${t.id}</td>
              <td>${t.customerId || '-'}</td>
              <td>${t.performerId || '-'}</td>
              <td>${t.price != null ? t.price.toFixed(2) + '‚ÇΩ' : '-'}</td>
              <td><span class="badge status-${t.status}">${statusText}</span></td>
              <td>${t.text}</td>
            </tr>
          `;
        }

        html += '</tbody></table>';
        container.innerHTML = html;
      } catch (err) {
        document.getElementById('tasks').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–¥–∞—á';
        console.error(err);
      }
    }

    loadTasks();
  </script>
</body>
</html>
